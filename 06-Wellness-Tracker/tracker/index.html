<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a F1 Driver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

</head>
<body>
    <h1>F1 Driver Standings 2025</h1>
    <div id="firstProfile" class="showDriver">
        <h2>Fill out the information below</h2>
        <form id="driverForm">
            <label>First name: <input type="text" name="first"required></label>
            <label>Last name: <input type="text" name="last"required></label>
            <label>Driver:
                <select id="driverSelect">
                    <option value="" disabled selected>Choose a driver</option>
                    <option value="https://openmoji.org/data/color/svg/1F947.svg">Lando Norris</option>
                    <option value="https://openmoji.org/data/color/svg/1F949.svg">Oscar Piastri</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">George Russell</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">Kimi Antonelli</option>
                    <option value="https://openmoji.org/data/color/svg/1F948.svg">Max Verstappen</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Yuki Tsunoda</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">Charles Leclerc</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">Lewis Hamilton</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">Alex Albon</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">Carlos Sainz</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Isack Hadjar</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Liam Lawson</option>
                    <option value="https://openmoji.org/data/color/svg/1F3C1.svg">Fernando Alonso</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Lance Stroll</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Ollie Bearman</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Esteban Ocon</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Nico Hulkenberg</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Gabriel Bortoleto</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Pierre Gasly</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Franco Colapinto</option>
                    <option value="https://openmoji.org/data/color/svg/E14A.svg">Jack Doohan</option>
                </select>
            </label>
            <button type="submit" id="findDriver">Find my driver</button>
        </form>
    </div>

    <div id="nextProfile" class="hideDriver">
        <section>
            <img src="" id="icon">
            <p><span id="first"></span> <span id="last"></span> has found information for <span id="driver"></span></p>
            <ul>
                <li>Name: <span id="driverList"></span></li>
                <li>Country: <span id="country"></span></li>
                <li>Team: <span id="team"></span></li>
                <li>Driver Number: <span id="number"></span></li>
            </ul>
            <p><span id="driverData"></span> finished <span id="position"></span> in 2025 with <span id="points"></span> points.</p>
        </section>
        <button id="newDriver">Find a new driver</button>
    </div>

    <script src="js/scripts.js" defer></script>
</body>
</html>
